<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Word-Memory</title>
    <meta http-equiv="Content-Security-Policy"
        content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'">

    <link rel="stylesheet" href="./index.css">
</head>

<body>
    <div class="titlebar">Word-Memory</div>
    <div class="selector-container">
        <select id="wordlist-selector"></select>
        <select id="page-selector" style="margin-left: 10px;"></select>
    </div>
    <div id="app">
        <div class="main-content">
            <div id="word-card">
                <div class="word-index-container">
                    <div id="word-index">0/0</div>
                </div>
                <div id="word">Loading...</div>
                <div id="phonetic"></div>
                <div id="definition"></div>
                <div class="word-card-buttons">
                    <button id="favorite-btn" class="additional-btn" title="收藏单词">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path
                                d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z">
                            </path>
                        </svg>
                    </button>
                    <button id="easy-btn" class="additional-btn" title="标记为简单词">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path>
                            <polyline points="22 4 12 14.01 9 11.01"></polyline>
                        </svg>
                    </button>
                    <button id="speak-btn" class="speak-btn" title="朗读单词">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M12 1a3 3 0 0 0-3 3v8a3 3 0 0 0 6 0V4a3 3 0 0 0-3-3z"></path>
                            <path d="M19 10v2a7 7 0 0 1-14 0v-2"></path>
                            <line x1="12" y1="19" x2="12" y2="23"></line>
                            <line x1="8" y1="23" x2="16" y2="23"></line>
                        </svg>
                    </button>
                    <button id="copy-btn" class="copy-btn" title="复制单词">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect>
                            <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path>
                        </svg>
                    </button>
                </div>
            </div>

            <div class="controls">
                <button id="prev-btn">上一个</button>
                <button id="flip-btn">显示释义</button>
                <button id="next-btn">下一个</button>
            </div>
        </div>

        <div class="word-list-container">
            <h3>单词列表</h3>
            <ul class="word-list" id="word-list">
                <!-- 单词列表将通过JavaScript动态生成 -->
            </ul>
        </div>
    </div>

    <script src="./renderer.js"></script>
</body>

</html>
